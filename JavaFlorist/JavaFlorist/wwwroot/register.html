<!DOCTYPE html>
<html lang="en" >
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/account.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <div class="body background-account">
        <div class="veen">
            <div class="wrapper">
                <section id="form">
                    <!--form-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-1 shadow-sm p-5 mb-5 bg-body rounded">
                                <div class="signup-form">
                                    <!--sign up form-->
                                    <h2>New User Signup!</h2>
                                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                    <form asp-action="Create" asp-controller="Account">
                
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input asp-for="Username" class="form-control" />
                                            <span asp-validation-for="Username" class="text-danger" />
                                        </div>
                
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input asp-for="Email" class="form-control" />
                                            <span asp-validation-for="Email" class="text-danger" />
                                        </div>
                
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input asp-for="Password" class="form-control" />
                                            <span asp-validation-for="Password" class="text-danger" />
                                        </div>
                                        <button type="submit" class="btn btn-default">Create</button>
                                    </form>
                                </div><!--/sign up form-->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!------------>
</body>
</html>
