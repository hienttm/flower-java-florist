<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

            <!-- Customized Bootstrap Stylesheet -->
        <link href="~/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/Partner.css">
</head>
<body>
    <!-- Spinner Start -->
    <div class="onboarding-page">
        <div class="header">
            <a asp-action="Index" asp-controller="Home" class="navbar-brand"><h1 class="text-primary display-6"> Java Florist</h1></a>
        </div>
        <div class="onboarding">
            <div class="onboarding-layout__main">
                <div class="onboarding-layout__content onboarding-layout__card">
                    <div class="flow-step-content">
                        <div class="steps-header">
                            <form>
                                <div class="form-group row">
                                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                  <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                  <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                  </div>
                                </div>
                              </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
   

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
