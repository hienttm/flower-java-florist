<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

            <!-- Customized Bootstrap Stylesheet -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style/Partner.css">
</head>
<body>
    <!-- Spinner Start -->
    <div class="onboarding-page">
        <div class="header">
            <a asp-action="Index" asp-controller="Home" class="navbar-brand"><h1 class="text-primary display-6"> Java Florist</h1></a>
        </div>
        <div class="onboarding">
            <div class="onboarding-layout__main">
                <div class="onboarding-layout__content onboarding-layout__card">
                    <div class="flow-step-content">
                        <div class="steps-header"></div>
                        <div class="form-input">
                            <form>
                                <div class="form-group row">
                                  <label for="text" class="col-sm-2 col-form-label">Name Shop</label>
                                  <div class="w-25">
                                    <input class="form-control form-control-sm" type="text" placeholder="HieuHee">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="text" class="col-sm-2 col-form-label">Pick-up address</label>
                                  <div class="w-50">
                                    <input type="text" class="form-control form-control-sm"  placeholder="Ha Nam">
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="w-50">
                                      <input type="email" class="form-control form-control-sm"  placeholder="hieuhee@gmail.com">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                                    <div class="w-50">
                                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                  </div>
                              </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
   

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
